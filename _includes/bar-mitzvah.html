<span class="sidenote"><strong>Bar Mitzvah:</strong> Cerimônia judaica que marca a maioridade religiosa de meninos aos 13 anos. Após o Bar Mitzvah, o jovem passa a ser responsável por seus atos perante a lei judaica e pode participar plenamente dos rituais religiosos.</span>
