<span class="sidenote"><strong>Agnosticismo:</strong> Posición filosófica según la cual no es posible afirmar ni negar la existencia de Dios, de lo divino o de realidades metafísicas, por falta de pruebas suficientes. El agnosticismo es común en debates sobre ciencia y espiritualidad.</span>
