<footer>
  <hr class="slender">
  <ul class="footer-links">
    {% for entry in site.data.social %}
      <li>
        <a href="{{ entry.link }}" target="_blank" rel="noopener">
          {% if entry.icon == 'icon-threads' %}
            <!-- Threads SVG oficial, monocromático -->
            <svg width="20" height="20" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;display:inline-block;">
              <rect width="256" height="256" rx="128" fill="none"/>
              <path d="M128 48c44.183 0 80 35.817 80 80s-35.817 80-80 80-80-35.817-80-80" stroke="currentColor" stroke-width="16" fill="none"/>
              <path d="M128 208c-44.183 0-80-35.817-80-80S83.817 48 128 48s80 35.817 80 80" stroke="currentColor" stroke-width="16" fill="none"/>
              <path d="M128 176c-26.51 0-48-21.49-48-48s21.49-48 48-48 48 21.49 48 48-21.49 48-48 48z" stroke="currentColor" stroke-width="16" fill="none"/>
            </svg>
          {% elsif entry.icon == 'icon-bluesky' %}
            <!-- Bluesky SVG oficial, monocromático -->
            <svg width="20" height="20" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;display:inline-block;">
              <path d="M32 54C32 54 8 40 8 24C8 15.1634 15.1634 8 24 8C28.4183 8 32 11.5817 32 16C32 11.5817 35.5817 8 40 8C48.8366 8 56 15.1634 56 24C56 40 32 54 32 54Z" stroke="currentColor" stroke-width="3" fill="none"/>
            </svg>
          {% else %}
            <span class="{{ entry.icon }}"></span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
    <!-- <li><a href=https://travis-ci.org/fhcflx/ciencia-medica ><img alt='travis-ci build' src=https://img.shields.io/travis/fhcflx/ciencia-medica.svg?colorA=a00000&colorB=a00000></a></li> -->
  </ul>
<div class="credits">
<span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase }}</span></br> <br>
<span>Este sítio foi criado com o <a href="https://github.com/clayh53/tufte-jekyll">tema Tufte para {{site.subtitle}} </a> no <a href="https://jekyllrb.com">Jekyll</a>.</span>
</div>
</footer>
