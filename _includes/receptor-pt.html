<span class="sidenote">Receptor: molécula (geralmente uma proteína) presente na superfície ou interior das células, responsável por receber e responder a sinais químicos do ambiente. Receptores são essenciais para a comunicação entre células e para a resposta do organismo a hormônios, neurotransmissores e outros sinais.</span>
