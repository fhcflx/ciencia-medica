<span class="sidenote">
<strong>Fecal Microbiota Transplantation (FMT):</strong> A procedure in which gut bacteria from a healthy donor are transferred to the intestine of a patient, aiming to restore the balance of the microbiome. It is already used to treat <em>Clostridioides difficile</em> infections and is under study for other conditions.
