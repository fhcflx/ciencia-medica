<span class="sidenote">
<strong>Desextinción:</strong> Concepto que se refiere al intento de recrear o restaurar especies extintas mediante técnicas biotecnológicas como la clonación, la edición genética o los cruces selectivos. Hasta hoy, ningún caso de desextinción plena ha sido comprobado científicamente.
</span>
