<span class="sidenote"><strong>Prevention</strong>: set of actions and habits aimed at preventing the onset of diseases. For cancer, it includes not smoking, avoiding excessive alcohol, maintaining a healthy diet, exercising, and protecting yourself from the sun.</span>
