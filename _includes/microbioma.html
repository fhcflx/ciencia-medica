<span class="sidenote"><strong>Microbioma intestinal:</strong> É o conjunto de trilhões de microrganismos que habitam o trato gastrointestinal humano. O microbioma influencia digestão, imunidade, metabolismo e até o funcionamento do sistema nervoso.
</span>
