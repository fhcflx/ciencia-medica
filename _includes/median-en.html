<label for="median" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="median" class="margin-toggle"/>
<span class="sidenote"><strong>Median</strong> (<em>statistics</em>) is the value that separates the higher half and the lower half of a sample, a population, or a probability distribution. In simpler terms, the median can be the middle value of a data set. In the data set {1, 3, 3, <b>6</b>, 7, 8, 9}, for example, the median is 6.
</span>
