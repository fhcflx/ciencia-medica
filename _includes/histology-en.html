<span class="sidenote">Histology (from Greek hystos = tissue; logos = study) is the study of animal and plant biological tissues, their formation, structure, and function. In oncology, histopathological examination (sometimes popularly called "biopsy") is essential to define the type and subtypes of a neoplasm.</span>
