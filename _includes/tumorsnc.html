<span class="sidenote">Tumor cerebral: neoplasia (crescimento celular anormal e
  não controlado) ocorrendo em tecidos do cérebro. Pode ser benigno ou maligno
  (câncer). Pode ser primário (surge de células do próprio cérebro) ou secundário
  (metástases).
</span>
