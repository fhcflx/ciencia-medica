<input type="checkbox" id="clonagem" class="margin-toggle"/>
<span class="sidenote">
<strong>Clonagem:</strong> Técnica de reprodução assexuada que gera um organismo geneticamente idêntico ao original. Pode ser feita por transferência nuclear, como no caso da ovelha Dolly, ou por outros métodos laboratoriais.
</span>
