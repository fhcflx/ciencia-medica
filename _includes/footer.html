<footer>
  <hr class="slender">
  <ul class="footer-links">
    {% for entry in site.data.social %}
      <li>
        <a href="{{ entry.link }}" target="_blank" rel="noopener">
          {% if entry.icon == 'icon-threads' %}
            <!-- Threads SVG oficial, minimalista, harmonizado -->
            <svg width="20" height="20" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;display:inline-block;">
              <circle cx="20" cy="20" r="20" fill="none"/>
              <path d="M20.5 10c5.5 0 10 4.5 10 10s-4.5 10-10 10-10-4.5-10-10" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M25.5 25c-2.5 2-7.5 1.5-7.5-2.5 0-3 3-3.5 5-2.5 2 .9 2.5 3.5 1.5 5.5-1.5 3-7.5 2.5-7.5-2.5 0-5 7-7 10-3.5" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          {% elsif entry.icon == 'icon-bluesky' %}
            <!-- Bluesky SVG fiel, harmonizado -->
            <svg width="20" height="20" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;display:inline-block;">
              <g>
                <path d="M20 6c-2.5 4-7.5 7-7.5 12.5 0 3.5 2.5 6.5 7.5 10 5-3.5 7.5-6.5 7.5-10C27.5 13 22.5 10 20 6z" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="20" cy="20" r="19" stroke="currentColor" stroke-width="2" fill="none"/>
              </g>
            </svg>
          {% else %}
            <span class="{{ entry.icon }}"></span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
    <!-- <li><a href=https://travis-ci.org/fhcflx/ciencia-medica ><img alt='travis-ci build' src=https://img.shields.io/travis/fhcflx/ciencia-medica.svg?colorA=a00000&colorB=a00000></a></li> -->
  </ul>
<div class="credits">
<span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase }}</span></br> <br>
<span>Este s√≠tio foi criado com o <a href="https://github.com/clayh53/tufte-jekyll">tema Tufte para {{site.subtitle}} </a> no <a href="https://jekyllrb.com">Jekyll</a>.</span>
</div>
</footer>
