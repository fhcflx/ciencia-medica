<span class="sidenote">Genoma: material genético de un organismo. Incluye todos los genes, las secuencias de ADN _no codificante_ (que no son genes) y también el material genético en orgánulos como las mitocondrias. Por ejemplo, los 22 mil genes humanos constituyen menos del 2% del genoma humano.</span>
