<span class="sidenote">
<strong>Ejeção de Massa Coronal (CME):</strong> Uma CME é uma grande liberação de vento solar e campos magnéticos da coroa do Sol para o espaço. Quando direcionadas à Terra, as CMEs podem desencadear tempestades geomagnéticas, afetando satélites, redes elétricas e produzindo auroras em latitudes incomuns.
