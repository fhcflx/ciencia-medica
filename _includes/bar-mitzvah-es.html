<span class="sidenote"><strong>Bar Mitzvah:</strong> Ceremonia judía que marca la mayoría de edad religiosa de los niños a los 13 años. Después del Bar Mitzvah, el joven es responsable de sus actos según la ley judía y puede participar plenamente en los rituales religiosos.</span>
