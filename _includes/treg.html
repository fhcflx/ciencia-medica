<span class="sidenote">Treg: abreviação de "células T reguladoras" — um subconjunto de linfócitos T cuja função principal é suprimir respostas imunes exageradas ou auto-reativas. As Tregs mantêm a tolerância periférica e evitam danos colaterais ao tecido, usando múltiplos mecanismos celulares e moleculares.</span>
