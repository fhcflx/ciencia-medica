<label for="eletrico" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="eletrico" class="margin-toggle"/>
<span class="sidenote">Um campo elétrico é o campo de força provocado pela ação
  de cargas elétricas, (elétrons, prótons ou íons) ou por sistemas delas. Cargas
  elétricas colocadas num campo elétrico estão sujeitas à ação de forças
  elétricas, de atração e repulsão.
</span>
