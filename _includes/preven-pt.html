<span class="sidenote"><strong>Prevenção</strong>: conjunto de ações e hábitos que visam evitar o surgimento de doenças. No câncer, inclui não fumar, evitar álcool em excesso, manter alimentação saudável, praticar exercícios e proteger-se do sol.</span>
