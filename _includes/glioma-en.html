<span class="sidenote">Glioma is a type of tumor that originates from glial cells, which are supportive cells in the brain and spinal cord. Gliomas can be classified by their location, cell type, and genetic mutations. DIPG is a specific type of malignant glioma that occurs in the brainstem.
