<span class="sidenote">Um acidente vascular cerebral (AVC), popularmente denominado
  "derrame cerebral", ocorre quando problemas na irrigação sanguínea do cérebro
  causam a morte das células, o que faz com que partes do cérebro deixem de
  funcionar devidamente.
</span>
