<span class="sidenote">
<strong>Clonación:</strong> Técnica de reproducción asexual que genera un organismo genéticamente idéntico al original. Puede realizarse por transferencia nuclear, como en el caso de la oveja Dolly, u otros métodos de laboratorio.
</span>
