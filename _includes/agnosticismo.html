<span class="sidenote"><strong>Agnosticismo:</strong> Posição filosófica segundo a qual não é possível afirmar nem negar a existência de Deus, do divino ou de realidades metafísicas, por falta de evidências suficientes. O agnosticismo é comum em debates sobre ciência e espiritualidade.</span>
