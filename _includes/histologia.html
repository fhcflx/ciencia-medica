<span class="sidenote">Histologia (_gr hystos_ = tecido; _logos_ = estudo) é o
  estudo dos tecidos biológicos de animais e plantas, sua formação, estrutura e
  função. Em oncologia, o estudo histopatológico (algumas vezes chamado popularmente de
  "biópsia") é fundamental para definir o tipo e subtipos de uma neoplasia.
</span>
