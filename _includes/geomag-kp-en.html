<span class="sidenote">
<strong>Kp Index:</strong> The Kp index is a scale from 0 to 9 that measures the global intensity of geomagnetic activity. Higher Kp values mean stronger geomagnetic storms and a greater chance of seeing auroras at lower latitudes.
</span>
