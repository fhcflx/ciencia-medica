<span class="sidenote">
<strong>Coronal Mass Ejection (CME):</strong> A CME is a massive burst of solar wind and magnetic fields released from the Sun's corona into space. When directed toward Earth, CMEs can trigger geomagnetic storms, affecting satellites, power grids, and producing auroras at unusual latitudes.
</span>
