<span class="sidenote">
<strong>Geomagnetic Storm:</strong> A geomagnetic storm is a temporary disturbance of Earth's magnetic field caused by solar activity, such as CMEs or solar flares. These storms can disrupt technology, navigation, and create auroras far from the poles.
