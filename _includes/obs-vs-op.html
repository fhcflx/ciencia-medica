<span class="sidenote">
<strong>Observação vs. Opinião:</strong> A ciência se baseia em observações objetivas do mundo, enquanto opiniões são julgamentos subjetivos. O método científico busca minimizar a influência de opiniões pessoais na interpretação dos fatos.<br>
<em>Referência: Popper, K. (1959). The Logic of Scientific Discovery.</em>
</span>
