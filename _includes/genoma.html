<label for="genoma" class="margin-toggle sidenote-number"></label>
<input type="checkbox" id="genoma" class="margin-toggle"/>
<span class="sidenote">Genoma: material genético de um organismo. Inclui todos os
  genes, as sequências de DNA _não codificante_ (que não são genes) e também o
  material genético em organelas como as mitocôndrias. Por exemplo, os 22 mil genes
  humanos constituem menos de 2% do genoma humano.
</span>
